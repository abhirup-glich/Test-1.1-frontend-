<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FAST Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      background: #020617;
    }

    video, canvas {
      margin-top: 20px;
      border-radius: 12px;
      max-width: 90%;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background: #22c55e;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background: #334155;
      cursor: not-allowed;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>

<body>

<header>FAST Attendance System</header>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

<br />
<button id="captureBtn">Mark Attendance</button>

<div id="result"></div>

<script>
/* ================= CONFIG ================= */

const API_BASE = "https://test-1-1-9b4x.onrender.com";

/* ================= CAMERA ================= */

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const resultDiv = document.getElementById("result");
const captureBtn = document.getElementById("captureBtn");

async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    });
    video.srcObject = stream;
  } catch (err) {
    resultDiv.innerText = "Camera access denied.";
  }
}

startCamera();

/* ================= ATTENDANCE ================= */

captureBtn.onclick = async () => {
  captureBtn.disabled = true;
  resultDiv.innerText = "Processing...";

  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  const imageBase64 = canvas.toDataURL("image/jpeg");

  try {
    const response = await fetch(`${API_BASE}/attendance`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ image: imageBase64 })
    });

    const data = await response.json();

    if (data.status === "success") {
      resultDiv.innerHTML = `
        ✅ Attendance Marked<br>
        Name: <b>${data.name}</b><br>
        Roll: <b>${data.roll}</b><br>
        Confidence: ${(data.confidence * 100).toFixed(2)}%
      `;
    } else if (data.status === "unknown") {
      resultDiv.innerText = "❌ Face not recognized.";
    } else if (data.status === "no_face") {
      resultDiv.innerText = "❌ No face detected.";
    } else {
      resultDiv.innerText = "❌ Error occurred.";
    }

  } catch (err) {
    resultDiv.innerText = "❌ Server unreachable.";
  }

  captureBtn.disabled = false;
};
</script>

</body>
</html>
