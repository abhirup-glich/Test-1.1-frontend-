<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
      text-align: center;
      padding: 40px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #38bdf8;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>

<body>

<h1>Student Dashboard</h1>

<button onclick="checkServer()">Check Server Status</button>

<div id="status"></div>

<script>
const API_BASE = "https://test-1-1-9b4x.onrender.com";

async function checkServer() {
  const statusDiv = document.getElementById("status");
  statusDiv.innerText = "Checking server...";

  try {
    const res = await fetch(`${API_BASE}/health`);
    const data = await res.json();

    if (data.status === "ok") {
      statusDiv.innerText = "✅ Server is online.";
    } else {
      statusDiv.innerText = "⚠️ Server responded unexpectedly.";
    }
  } catch (err) {
    statusDiv.innerText = "❌ Cannot reach server.";
  }
}
</script>

</body>
</html>
